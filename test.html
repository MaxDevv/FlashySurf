<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Math Example</title>
    <!-- Include MathJax -->
    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script> -->
</head>
<body>
    <!-- Your existing math content -->
<p>
    A circle in the
    <em>
     xy
    </em>
    -plane has a diameter with endpoints
    <math alttext="left parenthesis 2 comma 4 right parenthesis" >
        <mrow>
            <mo fence="true">(</mo>
      <mrow>
       <mrow>
        <mn>
         2
        </mn>
       </mrow>
       <mo>
        ,
       </mo>
       <mrow>
        <mn>
         4
        </mn>
       </mrow>
      </mrow>
      <mo fence="true">)</mo>
</mrow>
    </math>
    and
    <math alttext="left parenthesis 2 comma 14 right parenthesis">
     <mfenced>
      <mrow>
       <mrow>
        <mn>
         2
        </mn>
       </mrow>
       <mo>
        ,
       </mo>
       <mrow>
        <mn>
         14
        </mn>
       </mrow>
      </mrow>
     </mfenced>
    </math>
    . An equation of this circle is
    <math alttext="left parenthesis x minus 2 right parenthesis squared plus left parenthesis y minus 9 right parenthesis squared equals r squared">
     <mrow>
      <mrow>
       <msup>
        <mfenced>
         <mrow>
          <mi>
           x
          </mi>
          <mo>
           -
          </mo>
          <mn>
           2
          </mn>
         </mrow>
        </mfenced>
        <mn>
         2
        </mn>
       </msup>
       <mo>
        +
       </mo>
       <msup>
        <mfenced>
         <mrow>
          <mi>
           y
          </mi>
          <mo>
           -
          </mo>
          <mn>
           9
          </mn>
         </mrow>
        </mfenced>
        <mn>
         2
        </mn>
       </msup>
      </mrow>
      <mo>
       =
      </mo>
      <msup>
       <mi>
        r
       </mi>
       <mn>
        2
       </mn>
      </msup>
     </mrow>
    </math>
    , where
    <math alttext="r">
     <mi>
      r
     </mi>
    </math>
    is a positive constant. What is the value of
    <math alttext="r">
     <mi>
      r
     </mi>
    </math>
    ?
   </p></body>
   </html>
